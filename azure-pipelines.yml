pool:
  name: Saliyan

trigger: none

stages:

# ------------------- BUILD / PLAN -------------------
- stage: Build
  displayName: Build stage

  jobs:
  - job: Terraform
    displayName: Terraform Install & Run

    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTaskV4@4
      displayName: Terraform Init
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
        backendServiceArm: 'slc'
        backendAzureRmResourceGroupName: 'rgs'
        backendAzureRmStorageAccountName: 'stg'
        backendAzureRmContainerName: 'container'
        backendAzureRmKey: 'dev.tfstate'

    - task: TerraformTaskV4@4
      displayName: Terraform Plan
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
        environmentServiceNameAzureRM: 'slc'

    # ðŸ‘‰ ARTIFACT PUBLISH
    - task: PublishPipelineArtifact@1
      displayName: Publish Terraform Artifact
      inputs:
        targetPath: '$(System.DefaultWorkingDirectory)'
        artifact: 'terraform-artifact'
        publishLocation: 'pipeline'


# ------------------- MANUAL VALIDATION -------------------
- stage: Deploy
  displayName: Deploy
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')

  jobs:
  - job: ManualValidation
    displayName: Manual Validation kardo Please
    pool: server

    steps:
    - task: ManualValidation@1
      inputs:
        notifyUsers: 'sk74564@gmail.com'
        approvers: 'sk74564@gmail.com'
        instructions: 'Plan check karle pagli...'


# ------------------- VALIDATE & APPLY -------------------
- stage: ValidateandApply
  displayName: 'Apply & Validate'

  jobs:

  # ðŸ‘‰ DOWNLOAD ARTIFACT FIRST
  - job: DownloadArtifact
    displayName: Download Terraform Artifact

    steps:
    - task: DownloadPipelineArtifact@2
      displayName: Download Terraform Files
      inputs:
        artifact: 'terraform-artifact'
        path: '$(Pipeline.Workspace)/terraform'

  # ðŸ‘‰ INIT
  - job: Terraforminit
    displayName: Terraform Init
    dependsOn: DownloadArtifact

    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTaskV4@4
      displayName: Terraform Init
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(Pipeline.Workspace)/terraform'
        backendServiceArm: 'slc'
        backendAzureRmResourceGroupName: 'rgs'
        backendAzureRmStorageAccountName: 'stg'
        backendAzureRmContainerName: 'container'
        backendAzureRmKey: 'dev.tfstate'


  # ðŸ‘‰ VALIDATE
  - job: Terraformvalidate
    displayName: Terraform Validate
    dependsOn: Terraforminit
    condition: succeeded()

    steps:
    - task: TerraformTaskV4@4
      displayName: Terraform Validate
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(Pipeline.Workspace)/terraform'

   # Apply

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(Pipeline.Workspace)/terraform'
        commandOptions: '-auto-approve'
        environmentServiceNameAzureRM: 'slc'
